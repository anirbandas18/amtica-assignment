<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- AngularJS library -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
<!--  Custom scripts -->
<script src="/amtica/scripts/app.js" type="text/javascript"></script>
<script src="/amtica/scripts/index.js" type="text/javascript"></script>
</head>
<body ng-app="amticaApp">
	<div class="container" ng-controller="indexController">
		<div class="row">
			<h2>Amtica Application</h2>
			<ul class="ds-btn">
				<li><a class="btn btn-lg btn-success" ng-click="register()"> <i
						class="glyphicon glyphicon-link pull-left"></i><span>Register<br>
						<small>Submit your details</small>
					</span></a></li>
				<li><a class="btn btn-lg btn-primary" ng-click="login()"
					> <i
						class="glyphicon glyphicon-user pull-left"></i><span>Login<br>
						<small>Access your details</small>
					</span></a></li>
				<li><a class="btn btn-lg btn-warning"
					> <i
						class="glyphicon glyphicon-user pull-left"></i><span>Test<br>
						<small>{{myWelcome}}</small>
					</span></a></li>
			</ul>
		</div>
	</div>
</body>
</html>
