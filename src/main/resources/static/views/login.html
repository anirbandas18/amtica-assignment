<div class="col-xs-8 col-sm-8 col-md-8" ng-controller="loginController">
	<div class="form-login">
		<h4>Login</h4>

			class="form-control input-sm chat-input" placeholder="email id" />

			class="form-control input-sm chat-input" placeholder="password" /> </br>
		<div class="wrapper">
			<span class="group-btn"> <a href=""
				class="btn btn-primary btn-md" ng-click="login()">submit <i
					class="fa fa-sign-in"></i></a> <!-- <input type="button" class="btn btn-primary btn-md" onclick="login()"/>submit-->
			</span> <span class="group-btn"> <a href=""
				class="btn btn-primary btn-md" ng-click="clear()">clear <i class="fa fa-sign-in"></i>
			</a>
			</span>
		</div>
	</div>
</div>
