<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- AngularJS core minified -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
<!-- AngularJS route -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.js"></script>
<!-- AngularJS cookie -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-cookies.js"></script>
<!--  Custom scripts -->
<script src="/amtica/scripts/app.js" type="text/javascript"></script>
<script src="/amtica/scripts/controller.js" type="text/javascript"></script>
</head>
<body ng-app="amticaApp">
	<div class="container">
		<div class="row">
			<h2>Amtica Application</h2>
			<div class="col-xs-6 col-sm-6 col-md-6">
				<a class="btn btn-lg btn-success" href="#!signup" ng-show="registrationActive"> <i
					class="glyphicon glyphicon-link pull-left"></i><span>Register<br>
						<small>Submit your details</small>
				</span></a>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6">
				<a class="btn btn-lg btn-primary" href="#!login" ng-show="loginActive"> <i
					class="glyphicon glyphicon-user pull-left"></i><span>Login<br>
						<small>Access your details</small>
				</span></a>
			</div>
		</div>
		<div class="row" ng-view></div>
	</div>
</body>
</html>
